<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片获取器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .api-info {
            background: #f8f9fa;
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            border-left: 4px solid #4776E6;
            font-family: monospace;
            overflow: auto;
        }
        
        .api-info p {
            margin: 5px 0;
        }
        
        .controls {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }
        
        .btn {
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(142, 84, 233, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(142, 84, 233, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .image-container {
            padding: 20px;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-wrapper {
            width: 100%;
            max-width: 700px;
            min-height: 300px;
            background: #f8f9fa;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .placeholder {
            text-align: center;
            color: #6c757d;
            padding: 20px;
        }
        
        .placeholder i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #8E54E9;
            opacity: 0.5;
        }
        
        .image-item {
            width: 100%;
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }
        
        .image-grid {
            display: none;
            width: 100%;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 10px;
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .image-item img, .image-grid img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(71, 118, 230, 0.2);
            border-top: 5px solid #4776E6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .history {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .history h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #495057;
        }
        
        .history-images {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }
        
        .history-item {
            flex: 0 0 auto;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .history-item:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        
        .history-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .counter {
            text-align: center;
            padding: 15px;
            font-size: 1.1rem;
            color: #495057;
            background: #e9ecef;
            border-radius: 0 0 20px 20px;
        }
        
        .number-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .number-selector label {
            font-weight: bold;
            color: #495057;
        }
        
        .number-selector select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            font-size: 1rem;
            background-color: white;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .image-wrapper {
                min-height: 250px;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .subtitle {
                font-size: 0.95rem;
            }
            
            .api-info {
                margin: 10px;
                font-size: 0.9rem;
            }
            
            .image-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-image"></i> 随机图片获取器</h1>
            <p class="subtitle">点击按钮获取随机图片，每次都有新惊喜！</p>
        </header>
        
        <div class="api-info">
            <p><strong>API接口：</strong> https://api.dwo.cc/api/bs_img</p>
            <p><strong>响应示例：</strong> { "状态": "成功", "数据": { "pic": "图片URL", "本站api": "api.dwo.cc" } }</p>
        </div>
        
        <div class="controls">
            <div class="number-selector">
                <label for="imageCountSelect">每次获取数量:</label>
                <select id="imageCountSelect">
                    <option value="1">1张</option>
                    <option value="2">2张</option>
                    <option value="3">3张</option>
                    <option value="4">4张</option>
                    <option value="5">5张</option>
                    <option value="6">6张</option>
                    <option value="7">7张</option>
                    <option value="8">8张</option>
                    <option value="9">9张</option>
                    <option value="10">10张</option>
                </select>
            </div>
            <button id="getImageBtn" class="btn">
                <i class="fas fa-download"></i> 获取随机图片
            </button>
        </div>
        
        <div class="image-container">
            <div class="image-wrapper">
                <div class="placeholder" id="placeholder">
                    <i class="fas fa-cloud-download-alt"></i>
                    <h3>点击上方按钮获取图片</h3>
                    <p>每次点击都会从API获取随机图片</p>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>正在加载图片，请稍候...</p>
                </div>
                
                <div class="image-item" id="imageItem">
                    <img id="displayedImage" src="" alt="随机图片">
                </div>
                
                <div class="image-grid" id="imageGrid"></div>
            </div>
        </div>
        
        <div class="history">
            <h2><i class="fas fa-history"></i> 历史图片</h2>
            <div class="history-images" id="historyContainer"></div>
        </div>
        
        <div class="counter">
            已获取图片: <span id="totalImageCount">0</span> 张
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const getImageBtn = document.getElementById('getImageBtn');
            const placeholder = document.getElementById('placeholder');
            const loading = document.getElementById('loading');
            const imageItem = document.getElementById('imageItem');
            const imageGrid = document.getElementById('imageGrid');
            const displayedImage = document.getElementById('displayedImage');
            const historyContainer = document.getElementById('historyContainer');
            const totalImageCount = document.getElementById('totalImageCount');
            const imageCountSelect = document.getElementById('imageCountSelect');
            
            let totalCount = 0;
            const apiUrl = 'https://api.dwo.cc/api/bs_img';
            
            getImageBtn.addEventListener('click', fetchImages);
            
            async function fetchImages() {
                // 显示加载状态
                placeholder.style.display = 'none';
                imageItem.style.display = 'none';
                imageGrid.style.display = 'none';
                loading.style.display = 'block';
                getImageBtn.disabled = true;
                
                try {
                    const count = parseInt(imageCountSelect.value);
                    const imageUrls = [];
                    
                    // 获取指定数量的图片
                    for (let i = 0; i < count; i++) {
                        // 添加时间戳防止缓存
                        const timestamp = new Date().getTime();
                        const response = await fetch(`${apiUrl}?t=${timestamp}`);
                        
                        if (!response.ok) {
                            throw new Error(`API请求失败，状态码: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        
                        if (data.状态 === '成功') {
                            imageUrls.push(data.数据.pic);
                        } else {
                            throw new Error('API返回状态不成功');
                        }
                    }
                    
                    // 显示图片
                    if (imageUrls.length === 1) {
                        // 单张图片显示模式
                        displayedImage.src = imageUrls[0];
                        displayedImage.alt = '随机图片';
                        
                        // 添加到历史记录
                        addToHistory(imageUrls[0]);
                        
                        // 更新计数器
                        totalCount++;
                        totalImageCount.textContent = totalCount;
                        
                        // 显示图片
                        setTimeout(() => {
                            loading.style.display = 'none';
                            imageItem.style.display = 'block';
                            getImageBtn.disabled = false;
                        }, 800);
                    } else {
                        // 多张图片网格显示模式
                        imageGrid.innerHTML = '';
                        imageUrls.forEach(url => {
                            const imgContainer = document.createElement('div');
                            const img = document.createElement('img');
                            img.src = url;
                            img.alt = '随机图片';
                            img.style.width = '100%';
                            imgContainer.appendChild(img);
                            imageGrid.appendChild(imgContainer);
                            
                            // 添加到历史记录
                            addToHistory(url);
                        });
                        
                        // 更新计数器
                        totalCount += imageUrls.length;
                        totalImageCount.textContent = totalCount;
                        
                        // 显示图片网格
                        setTimeout(() => {
                            loading.style.display = 'none';
                            imageGrid.style.display = 'grid';
                            getImageBtn.disabled = false;
                        }, 800);
                    }
                } catch (error) {
                    console.error('获取图片时出错:', error);
                    loading.style.display = 'none';
                    placeholder.style.display = 'block';
                    placeholder.innerHTML = `<i class="fas fa-exclamation-triangle"></i>
                                             <h3>获取图片失败</h3>
                                             <p>${error.message}</p>
                                             <p>请稍后再试</p>`;
                    getImageBtn.disabled = false;
                }
            }
            
            function addToHistory(imageUrl) {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = '历史图片';
                
                historyItem.appendChild(img);
                historyContainer.prepend(historyItem);
                
                // 点击历史图片在主要区域显示
                historyItem.addEventListener('click', function() {
                    if (historyContainer.children.length > 1) {
                        // 多图模式切换到单图显示
                        displayedImage.src = imageUrl;
                        displayedImage.alt = '历史图片';
                        placeholder.style.display = 'none';
                        loading.style.display = 'none';
                        imageGrid.style.display = 'none';
                        imageItem.style.display = 'block';
                    }
                });
                
                // 限制历史记录数量
                if (historyContainer.children.length > 20) {
                    historyContainer.removeChild(historyContainer.lastChild);
                }
            }
        });
    </script>
</body>
</html>
