<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌词搜索与保存工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #2c3e50, #4a6491);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .api-info {
            background: #f8f9fa;
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            border-left: 4px solid #4a6491;
            font-family: monospace;
            overflow: auto;
        }
        
        .api-info p {
            margin: 5px 0;
        }
        
        .search-area {
            padding: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #4a6491;
            box-shadow: 0 0 0 3px rgba(74, 100, 145, 0.2);
        }
        
        .btn {
            background: linear-gradient(90deg, #2c3e50, #4a6491);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(44, 62, 80, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .download-btn {
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            margin-left: 10px;
        }
        
        .lyrics-container {
            padding: 20px;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .lyrics-wrapper {
            width: 100%;
            max-width: 800px;
            min-height: 300px;
            background: #f8f9fa;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .placeholder {
            text-align: center;
            color: #6c757d;
            padding: 20px;
            max-width: 600px;
        }
        
        .placeholder i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #4a6491;
            opacity: 0.5;
        }
        
        .lyrics-display {
            display: none;
            width: 100%;
            padding: 20px;
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .lyrics-content {
            background: white;
            border-radius: 10px;
            padding: 25px;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.8;
            font-size: 1.1rem;
            color: #333;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #eaeaea;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(74, 100, 145, 0.2);
            border-top: 5px solid #4a6491;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .history {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .history h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #495057;
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px 0;
        }
        
        .history-item {
            background: white;
            border-radius: 8px;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-left: 3px solid #4a6491;
        }
        
        .history-item:hover {
            background: #eef5ff;
            transform: translateX(5px);
        }
        
        .history-item-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .history-item-content {
            color: #6c757d;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .counter {
            text-align: center;
            padding: 15px;
            font-size: 1.1rem;
            color: #495057;
            background: #e9ecef;
            border-radius: 0 0 20px 20px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .search-area {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
            
            .download-btn {
                margin-left: 0;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .subtitle {
                font-size: 0.95rem;
            }
            
            .api-info {
                margin: 10px;
                font-size: 0.9rem;
            }
            
            .lyrics-content {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-music"></i> 歌词搜索与保存工具</h1>
            <p class="subtitle">输入歌名搜索歌词，一键保存到本地</p>
        </header>
        
        <div class="api-info">
            <p><strong>API接口：</strong> https://api.52vmy.cn/api/music/lrc?msg=歌名&n=1</p>
            <p><strong>参数说明：</strong> msg=歌名（必填），n=序号（必填，默认1）</p>
        </div>
        
        <div class="search-area">
            <input type="text" id="songInput" class="search-input" placeholder="请输入歌名..." value="晴天">
            <button id="searchBtn" class="btn">
                <i class="fas fa-search"></i> 搜索歌词
            </button>
            <button id="downloadBtn" class="btn download-btn" disabled>
                <i class="fas fa-download"></i> 保存歌词
            </button>
        </div>
        
        <div class="lyrics-container">
            <div class="lyrics-wrapper">
                <div class="placeholder" id="placeholder">
                    <i class="fas fa-music"></i>
                    <h3>欢迎使用歌词搜索工具</h3>
                    <p>在输入框中输入歌名，点击"搜索歌词"按钮获取歌词内容</p>
                    <p>获取歌词后，可点击"保存歌词"按钮将歌词保存到本地</p>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>正在搜索歌词，请稍候...</p>
                </div>
                
                <div class="lyrics-display" id="lyricsDisplay">
                    <div class="lyrics-header">
                        <h3 id="songTitle">歌词显示</h3>
                    </div>
                    <div class="lyrics-content" id="lyricsContent"></div>
                </div>
            </div>
        </div>
        
        <div class="history">
            <h2><i class="fas fa-history"></i> 最近搜索</h2>
            <div class="history-list" id="historyList">
                <!-- 历史记录将通过JS动态添加 -->
            </div>
        </div>
        
        <div class="counter">
            已搜索次数: <span id="searchCount">0</span> 次
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const songInput = document.getElementById('songInput');
    const searchBtn = document.getElementById('searchBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const placeholder = document.getElementById('placeholder');
    const loading = document.getElementById('loading');
    const lyricsDisplay = document.getElementById('lyricsDisplay');
    const lyricsContent = document.getElementById('lyricsContent');
    const songTitle = document.getElementById('songTitle');
    const historyList = document.getElementById('historyList');
    const searchCount = document.getElementById('searchCount');

    let count = 0;
    let currentSong = '';
    let currentLyrics = '';

    // 初始化历史记录
    let searchHistory = JSON.parse(localStorage.getItem('lyricSearchHistory')) || [];
    updateHistoryList();

    searchBtn.addEventListener('click', searchLyrics);
    downloadBtn.addEventListener('click', downloadLyrics);

    songInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchLyrics();
        }
    });

    async function searchLyrics() {
        const songName = songInput.value.trim();
        if (!songName) {
            alert('请输入歌名');
            return;
        }

        placeholder.style.display = 'none';
        lyricsDisplay.style.display = 'none';
        loading.style.display = 'block';
        searchBtn.disabled = true;
        downloadBtn.disabled = true;

        try {
            // 使用免费CORS代理
            const apiUrl = `https://api.52vmy.cn/api/music/lrc?msg=${encodeURIComponent(songName)}&n=1`;
            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));

            if (!response.ok) {
                throw new Error(`API请求失败，状态码: ${response.status}`);
            }

            const data = await response.json();
            const lyrics = data.contents; // allorigins返回的数据在contents字段里

            if (!lyrics) {
                throw new Error('未找到相关歌词');
            }

            currentSong = songName;
            currentLyrics = lyrics;
            songTitle.textContent = `${songName} - 歌词`;
            lyricsContent.textContent = lyrics;

            addToHistory(songName, lyrics);

            count++;
            searchCount.textContent = count;

            setTimeout(() => {
                loading.style.display = 'none';
                lyricsDisplay.style.display = 'block';
                downloadBtn.disabled = false;
                searchBtn.disabled = false;
            }, 800);

        } catch (error) {
            console.error('获取歌词时出错:', error);
            loading.style.display = 'none';
            placeholder.style.display = 'block';
            placeholder.innerHTML = `<i class="fas fa-exclamation-triangle"></i>
                                     <h3>获取歌词失败</h3>
                                     <p>${error.message}</p>
                                     <p>请尝试其他歌名</p>`;
            searchBtn.disabled = false;
            downloadBtn.disabled = true;
        }
    }

    function downloadLyrics() {
        if (!currentLyrics) {
            alert('没有可下载的歌词内容');
            return;
        }

        const blob = new Blob([currentLyrics], { type: 'text/plain;charset=utf-8' });
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = `${currentSong}.lrc`;

        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);

        alert(`歌词已保存为: ${currentSong}.lrc\n已保存到Download/geci文件夹`);
    }

    function addToHistory(song, lyrics) {
        const historyItem = {
            song: song,
            lyrics: lyrics.substring(0, 100) + (lyrics.length > 100 ? '...' : ''),
            timestamp: new Date().toLocaleString()
        };

        const existingIndex = searchHistory.findIndex(item => item.song === song);
        if (existingIndex !== -1) {
            searchHistory.splice(existingIndex, 1);
        }

        searchHistory.unshift(historyItem);

        if (searchHistory.length > 5) {
            searchHistory.pop();
        }

        localStorage.setItem('lyricSearchHistory', JSON.stringify(searchHistory));

        updateHistoryList();
    }

    function updateHistoryList() {
        historyList.innerHTML = '';

        if (searchHistory.length === 0) {
            historyList.innerHTML = '<div class="placeholder" style="text-align:center;padding:20px;color:#6c757d;">暂无搜索历史</div>';
            return;
        }

        searchHistory.forEach(item => {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                <div class="history-item-title">${item.song}</div>
                <div class="history-item-content">${item.lyrics}</div>
                <div class="history-item-time">${item.timestamp}</div>
            `;

            historyItem.addEventListener('click', function() {
                songInput.value = item.song;
                searchLyrics();
            });

            historyList.appendChild(historyItem);
        });
    }
});
</script>

</body>
</html>
